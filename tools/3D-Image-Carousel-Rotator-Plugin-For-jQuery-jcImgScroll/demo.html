<style>
/* jQuery jcImgScroll css */




.jcImgScroll {
  position: relative;
  height: 342px;
}

.jcImgScroll li { border: 1px solid #ccc; }

.jcImgScroll li a {
  background: #fff;
  display: block;
  height: 340px;
}

.jcImgScroll li.loading a { background: #fff url(img/loading.gif) no-repeat center center; }

.jcImgScroll li img,
.jcImgScroll li,
.jcImgScroll em,
.jcImgScroll dl { display: none; }

.jcImgScroll em.sPrev { background: url(img/arrow-left.png) no-repeat right center; }

.jcImgScroll em.sNext { background: url(img/arrow-right.png) no-repeat left center; }

.jcImgScroll dl dd {
  background: url(img/NumBtn.png) no-repeat 0 bottom;
  text-indent: -9em;
}

.jcImgScroll dl dd:hover,
.jcImgScroll dl dd.curr { background-position: 0 0; }

body,
ul,
ol,
h2,
h3,
h4,
h5,
p,
dl,
dt,
dd,
form {
  padding: 0;
  margin: 0;
}

img { border: none; }

li { list-style: none; }

a {
  text-decoration: none;
  outline: none;
  color: #666666;
}

a:hover { text-decoration: none }

img { border: 0 }

ul {
  list-style: none;
  margin: 0;
}

label {
  color: #6CBD45;
  font-size: 14px;
  font-weight: bold;
  padding-bottom: 0.5em;
  margin: 0;
}

.h3 {
  font-size: 13px;
  font-weight: bold;
}

#show { background: url(images/photo.jpg) }

#meun {
  color: #fff;
  padding-left: 10px;
}

#meun img { float: left; }

#submeun {
  margin-left: 70px;
  float: left;
}

#submeun span {
  text-align: center;
  margin-right: 10px;
  float: left;
  display: inline;
}

#submeun span a {
  color: #fff;
  height: 50px;
  line-height: 50px;
  font-size: 14px;
  font-weight: bold;
  text-align: center;
  padding-left: 15px;
  padding-right: 15px;
  display: block;
}

#submeun span.cur {
  text-align: center;
  background: #82ce18;
  margin-right: 10px;
  float: left;
  display: inline;
}

#top {
  background-color: #000;
  margin: 0em 0 10px 0em;
  border-style: solid;
  border-width: 1px;
  border-color: #E5E5E5;
  height: 50px;
  line-height: 50px;
}

label.subtitle {
  font-size: 13px;
  float: right;
  color: #6CBD45;
  margin: 0 10px;
  text-align: right;
}

h1.title {
  height: 50px;
  font-size: 12px;
  background: url(logo.png) no-repeat;
}

h1.title a:link,
h1.title a:visited,
h1.title a:hover {
  color: #000;
  text-decoration: none;
}
</style>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/jQuery-jcImgScroll.js" language="javascript" type="text/javascript"></script>
</head>

<div class="demoTitle">jQuery jcImgScroll Plugin Demo</div>
<script language="javascript" type="text/javascript">
    $(function(){
        $("#demo").jcImgScroll({
            speed:400, 
            width : 618, 
            height:342, 
            setZoom:.7,
            loadClass:"loading", 
            position:"center",
            setTitle : { border : 0, height : 35, bgColor:"#6ba600", color:"#fff", padding:20, opacity:.8 }, 
            arrow : {  
                width:110,
                height:342,
                x:220,
                y:0
            },
            count : 4,
            offsetX : 140,
            NumBtn : true,
            title:true 
        });
    });
</script>
<div id="demo" class="jcImgScroll">
